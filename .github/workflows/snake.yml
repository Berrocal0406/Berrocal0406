name: Generate Snake Animation

# Este cron ejecuta el workflow cada 12 horas
on:
  schedule:
    - cron: "0 */12 * * *"

  # Tambi√©n se puede ejecutar manualmente
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Chequear el repositorio
      - uses: actions/checkout@v2

      # Paso 2: Generar el archivo snake.svg con Platane/snk
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg

      # Paso 3: Subir el archivo snake.svg a la rama actual
      - name: Push Snake Animation
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generated snake animation"
          add: dist/snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
